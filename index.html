<html>
<head>
	<title>slidez</title>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/jquery-ui/ui/jquery-ui.js"></script>

	<script src="jquery.slidez.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {
			$('#myholder').slidez({width:800,height:600});
			$('#myholder').slidezCtrls( { nextBtn:'#next', prevBtn:'#prev' } ); 
		});
		
	</script>
	<style>
	* { padding: 0; margin: 0; }
		.screen { position: absolute; background: white; }
		#myholder { border: solid 1px black; }
			#myholder h1 {text-align: center; line-height: 500px; font-size: 90px;}
		button { width: 100px; height: 40px;font-size: 30px;}
		#prev, #next { position: absolute;top:0;bottom: 0; margin: auto 0; }
			#prev { left: 15px; }
			#next { right: 15px; }

	</style>
</head>
<body>
	<div id='myholder'>
		<div class ='screen'><H1>Tela1</H1></div>
		<div class ='screen'><H1>Tela2</H1></div>
		<div class ='screen'><H1>Tela3</H1></div>

			<button id='prev'>prev</button> 
			<button id='next'>next</button> 

	</div>
</body>
</html>
