<html>
<head>
	<title>slidez</title>
	<script src="./bower_components/jquery/jquery.min.js"></script>
	<script src="./bower_components/jquery-ui/ui/jquery-ui.js"></script>
	<script src="./bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<script src="jquery.slidez.js"></script>

	<script type="text/javascript">
		$(window).load(function(){
			$("#oed").slidez();
			$("#oed").slidezCtrls({nextBtn:'#next',prevBtn:'#prev'});
		})
		
	</script>
</head>
<body>
	<div id='oed'><button id='prev'>prev</button>
		<button id='next'>next</button>
		<div style = 'background:red'   class ='screen'><H1>Tela1</H1></div>
		<div style = 'background:blue'  class ='screen'><H1>Tela2</H1></div>
		<div style = 'background:green' class ='screen'><H1>Tela3</H1></div>
	</div>
</body>
</html>
