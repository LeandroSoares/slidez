<html>
<head>
	<title>slidez</title>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/jquery-ui/ui/jquery-ui.js"></script>
	<script src="./bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
	<script src="jquery.slidez.js"></script>

	<script type="text/javascript">
		$(window).load(function(){
			$('#myholder').slidez({slidezClass:'.screen', width:'100%', height:'100%', transitiontime:1000});
			$('#myholder').slidezCtrls({
										nextBtn:'#next',
										prevBtn:'#prev'
									   });
		})
		
	</script>
</head>
<body>
	<div id='myholder'>
		<button id='prev'>prev</button>
		<button id='next'>next</button>
		<div class ='screen'><H1>Tela1</H1></div>
		<div class ='screen'><H1>Tela2</H1></div>
		<div class ='screen'><H1>Tela3</H1></div>
	</div>
</body>
</html>
